EXP_NAME: default_config
DATASET:
  NAME: bengali_kaggle
  GRAPHEME_SIZE: 168
  VOWEL_SIZE: 11
  CONSONANT_SIZE: 7
  ORIGINAL_SHAPE:
    - 137
    - 236
  AUGMENTATION:
    BLURRING_PROB: 0.25
    BRIGHTNESS_CONTRAST_PROB: 1
    GAUSS_NOISE_PROB: 0.25
