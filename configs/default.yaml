  NORMALIZE_MEAN:  [0.485, 0.456, 0.406]
  NORMALIZE_STD:  [0.229, 0.224, 0.225]
  TRAIN_DATA_PATH: ""
  VAL_DATA_PATH: ""
  LABELS_WEIGHTS_PATH: ""
MODEL:
  BACKBONE:
    NAME: mobilenet_v2
    PRETRAINED: True

